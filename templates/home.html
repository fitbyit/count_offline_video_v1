<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100" style=" background-image: radial-gradient(
      circle farthest-corner at 10% 20%,
      rgba(253, 101, 133, 1) 0%,
      rgba(255, 211, 165, 1) 90%
    );">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/2548/2548530.png"
                      class="rounded-circle img-fluid" style="width: 100px;" />
                  </div>
                  <p class="text-center mb-2"> {{e}}</p>
                  <h4 class="mb-2">Welcome</h4>
                  {% if error %}
                    <span style="color: red;">{{ error }}</span>
                  {% endif %}
                  <p class="text-muted mb-4"><b>{{ user_info["users"][0]["email"] }}</b></p>
                  <a href="/count"><button type="button" class="btn btn-primary btn-rounded btn-lg">
                    Start Detecting
                  </button>
                  </a>
                  <div class="d-flex justify-content-between text-center mt-5 mb-2">
                    <div class="px-3">
                      <p class="mb-2 h5">{{ user_info["users"][0]["emailVerified"] }}</p>
                      <p class="text-muted mb-0">Email Verified</p>
                    </div>
                    <div>
                      <p class="mb-2 h5">{{ countdata }}</p>
                      <p class="text-muted mb-0">Last PushUp Count</p>
                    </div>
                    <div>
                      <p class="mb-2 h5 bold">{{date}}</p>
                      <p class="text-muted mb-0">Last Excercise Date</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between text-center mt-4 mb-2">
                    <div>
                      <a href="{{ url_for('forgot_password') }}">
                      <button type="button" class="btn btn-warning btn-rounded btn-small">
                        Reset Password
                      </button>
                    </a>
                    </div>
                    <div>
                      <a href="{{ url_for('logout') }}">
                      <button type="button" class="btn btn-danger btn-rounded btn-small">
                        Logut
                      </button></a>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
