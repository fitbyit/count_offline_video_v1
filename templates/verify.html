<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

.container {
  height: 100vh;
  width: 100%;
  align-items: center;
  display: flex;
  justify-content: center;
  background-image: radial-gradient(
    circle farthest-corner at 10% 20%,
    rgba(253, 101, 133, 1) 0%,
    rgba(255, 211, 165, 1) 90%
  );
}

.card {
  border-radius: 10px;
  box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
  width: 400px;
  height: 350px;
  background-color: #ffffff;
  padding: 10px 30px;
}

.card_title {
  text-align: center;
  padding: 10px;
}

.card_title h1 {
  font-size: 26px;
  font-weight: bold;
}

.form input {
  margin: 10px 0;
  width: 100%;
  background-color: #e2e2e2;
  border: none;
  outline: none;
  padding: 12px 20px;
  border-radius: 4px;
}

.form button {
  background-color: #4796ff;
  color: #ffffff;
  font-size: 16px;
  outline: none;
  border-radius: 5px;
  border: none;
  padding: 8px 15px;
  width: 100%;
  margin-bottom: 10px;
}

.card a {
  color: #4796ff;
  text-decoration: none;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card_title">
            <h1>Email Verification</h1>
          </div>
          <div class="form">
          <form method="POST">
            {% if email %}
                <p style="color: red;">"Please verify your email by clicking on the provided link in the email we sent you."</p>
                <!-- Display the email in an input text box -->
                <input type="text" id="userEmail" name="userEmail" value="{{ email }}" readonly>
                <a href="/verify"><button>Resend Link / Refresh</button></a>
            {% endif %}
            </form>
          </div>
        </div>
      </div>
</body>
</html>
